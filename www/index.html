<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-type" charset="utf-8" name="viewport" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="cordova.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/wallet_control.js"></script>
	<title></title>
	<style>
		
	</style>
  </head>

  <body>
    <!-- Main page, will not contain header because app title name -->
    <div data-role="page" id="mainPage">
        <!-- Settings -->
        <div data-role="panel" id="settings">
            <h2>Settings</h2>
            <div data-role="fieldcontain">
                <p>Balance:</p>
                <input type="text" name="name" id="balance" value="" />
            </div>
            <div data-role="fieldcontain">
                <p>Default Currency:</p>
                <select id="setCurrency" name="select-native-1" style="height:40px; width: 90%; margin-left:5%; margin-right:5%;">
                            <option style="color: grey" value="">Choose currency</option>
                            <option value="euro">EUR</option>
                            <option value="dolar">USD</option>
                            <option value="zloty">PLN</option>
                            <option value="pound">GBP</option>
							<option value="czech">CZK</option>
							<option value="croatian">HRK</option>
							<option value="lat">LVL</option>
							<option value="sweden">SEK</option>
                            <option value="dunsk">DKK</option>
							<option value="norway">NOK</option>
                        </select>
            </div>
            <div data-role="fieldcontain">
                <p>The amount of one expense:</p>
                <input type="text" name="name" id="expense" value="" />
            </div>
            <a href="#mainPage" data-rel="close" class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-a ui-icon-back ui-btn-icon-left">Back</a>
        </div>

      <div data-role="main" class="ui-content">
        <h1>Wallet Control</h1>
                <a href="#shopping" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Start shopping</a>
                <a href="#settings" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Settings</a>
      </div>
    </div>      

        <!--Selection panel -->
        <div data-role="page" id="shopping">
            <div data-role="header">

            </div>

            <div data-role="main" class="ui-content">
                <a href="#defaultAmount" class="ui-btn ui-btn-inline ui-corner-all ui-shadow" onclick="createDatabase();">Add expense</a>
                <a href="#maxAmount" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Enter max amount</a>
                <!-- <a href="#AddExpense" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Add expense</a> -->
            </div>
      <a href="#mainPage" data-rel="close" class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-a ui-icon-back ui-btn-icon-left">Back</a>
            <div data-role="footer">

            </div>
        </div>
        <!--Amount -->
        <div data-role="page" id="defaultAmount">
            <div data-role="header">
                <!--Tu wstawi³bym listê dodanych wydatków-->
            </div>

            <div data-role="main" class="ui-content">
                <h3 id="h2DayVal" onload="setDay();" style="margin-left: 5%; marign-right: 5%;">Shopping day:</h3>
                <h4 style="margin-left:5%; margin-right:5%;">Moneys Left:</h4>
				<div style="float:left; width:90%; margin-left:5%; margin-right:5%;">
					<input type="text" name="moneysLeft" id="moneysLeft" value="" style="margin-left:5%; margin-right:5%;" readonly />
				</div>
                <h4 style="margin-left:5%; margin-right:5%;">Expense:</h4>
                <div style="height: 125px;">
                    <div style="float:left; width:60%; margin-left:5%;">
                        <input type="text" name="lastExpenses" id="lastExpenses" value="" style="text-align:right; color: black; height: 40px;" value="" readonly>
                    </div>
					<div style="float:left; width:30%; margin-right:5%;">
						<select id="currency" name="select-native-1" style="height:40px; width: 90%; margin-left:5%; margin-right:5%;">
                            <option style="color: grey" value="">Choose currency</option>
                            <option value="euro">EUR</option>
                            <option value="dolar">USD</option>
                            <option value="zloty">PLN</option>
                            <option value="pound">GBP</option>
							<option value="czech">CZK</option>
							<option value="croatian">HRK</option>
							<option value="lat">LVL</option>
							<option value="sweden">SEK</option>
                            <option value="dunsk">DKK</option>
							<option value="norway">NOK</option>
                        </select>
					</div>
                    <div style="height: 65px; width: 90%; margin-left:5%; margin-right:5%;">
                        <select id="typeSelect" name="select-native-1" style="height:40px; width: 90%; margin-left:5%; margin-right:5%;">
                            <option selected="selected" style="color: grey" value="">Choose category...</option>
                            <option value="food">Food</option>
                            <option value="clothes">Clothes</option>
                            <option value="rent">Rent</option>
                            <option value="bills">Bills</option>
							<option value="tabacco">Tabacco</option>
							<option value="alcohol">Alcohol</option>
							<option value="entertaiment">Entertaiment</option>
							<option value="car">Car</option>
                            <option value="othere">Othere</option>
                        </select>
                    </div>
                </div>
                <div id="keyboard">
                    <div id="numbers">
                      <button type="button" class="btn btn-default btn-sm" style="width: 30%; float: left; margin-left: 5%;" onclick='setNumber(this)'>9</button>
                      <button type="button" class="btn btn-default btn-sm" style="width: 30%; float: left;" onclick='setNumber(this)'>8</button>
                      <button type="button" class="btn btn-default btn-sm" style="width: 30%; float: left;" onclick='setNumber(this)'>7</button>
                      <button type="button" class="btn btn-default btn-sm" style="width: 30%; float: left; margin-left: 5%;" onclick='setNumber(this)'>6</button>
                      <button type="button" class="btn btn-default btn-sm" style="width: 30%; float: left;" onclick='setNumber(this)'>5</button>
                      <button type="button" class="btn btn-default btn-sm" style="width: 30%; float: left;" onclick='setNumber(this)'>4</button>
                      <button type="button" class="btn btn-default btn-sm" style="width: 30%; float: left; margin-left: 5%;" onclick='setNumber(this)'>3</button>
                      <button type="button" class="btn btn-default btn-sm" style="width: 30%; float: left;" onclick='setNumber(this)'>2</button>
                      <button type="button" class="btn btn-default btn-sm" style="width: 30%; float: left;" onclick='setNumber(this)'>1</button>
                      <button type="button" class="btn btn-default btn-sm" style="width: 30%; float: left; margin-left: 5%;" onclick='buttonSpecialSign(this)'>,</button>
                      <button type="button" class="btn btn-default btn-sm" style="width: 30%; float: left;" onclick='setNumber(this)'>0</button>
                      <button type="button" class="btn btn-default btn-sm" style="width: 30%; float: left; margin-right: 5%;" onclick='buttonSpecialSign(this)'>X</button>
                      <button type="button" class="btn btn-default btn-sm" style="width: 45%; float: left; background-color: #a8ed64;margin-left: 5%;" onclick="addToArray();">ADD</button>
                      <button type="button" class="btn btn-default btn-sm" style="width: 45%; float: left; background-color: #eda864; margin-top: 8px;" onclick="removeSign();">REMOVE</button>
                      <button type="button" class="btn btn-primary btn-sm btn-lg" style="width: 90%; margin-left: 5%; margin-right: 5%; background-color: #64ed64;" onclick="insertExpensesToDatabase();">FINISH</button>
                      <button type="button" class="btn btn-primary btn-sm btn-lg" style="width: 90%; margin-left: 5%; margin-right: 5%; background-color: #ed6464;">CANCEL</button>
                    </div>
                </div>
            </div>

            <div data-role="footer">

            </div>
        </div>

        <div data-role="page" id="maxAmount">
            <div data-role="header">

            </div>

            <div data-role="main" class="ui-content">
                <h2>Set amount</h2>
                <input type="text" name="name" id="setExpense" value="" />
                <a href="#defaultAmount" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Confirm</a>
            </div>

            <div data-role="footer">

            </div>
        </div>
  </body>

</html>
